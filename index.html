<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ScrollingSimulator</title>
    <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>

    <header class="primary-header">
        <div class="score-container">
            <h3>Score:
                <span class="score">0</span>
            </h3>
        </div>
        <a href="https://github.com/MSanbira" target="_blank">
            <img class="logo" src="assets/studioSanbira.jpg" alt="logo">
        </a>
    </header>

    <section class="text-wrapper">

        <img class="arrow" src="assets/arrow.gif" alt="arrow">

        <h1>Wellcome to Scrolling Simulator!!!</h1>
        <h1>See how far you can go...</h1>
        <h1>But don't go too fast, there are surprises on the way :]</h1>
        <div class="text-space"></div>
        <h1>Try looking for divers...</h1>
        <h1>Like this one</h1>
        <img class="diver" src="assets/diver4.gif" alt="diver">

    </section>

    <section class="diver-wrapper">

    </section>

    <section class="bg-wrapper">

    </section>

    <script src="main.js"></script>

</body>

</html>
